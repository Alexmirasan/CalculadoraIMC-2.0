<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Calculadora - IMC 2</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <main id="container">
        <form id="form">
            <h1 id="titulo">Calculadora - IMC</h1>
            <div class="fig-input"><i class='bx bxs-user-account'></i>
                <input type="text" id="nome" placeholder="nome">
            </div>
            <div class="fig-input"><i class='bx bx-reflect-vertical'></i>
                <input type="number" step="0.01" id="altura" placeholder="Altura em metros" required>
                <span>m</span>
            </div>
            <div class="fig-input"><i class='bx bxs-cylinder'></i>
                <input type="number" id="peso" placeholder="Peso em kilogramas" required>
                <span>kg</span>
            </div>

            <button id="calcular">Calcular IMC</button>

            <div class="resultado">
                <div id="resultado-numerico"><span id="valor"></span>
                </div>

                <div id="resultado-classificacao"><span id="classificacao"></span>
                </div>

                <div id="descricao">
                    <span id="texto"></span>
                </div>
            </div>


        </form>


    </main>
    <script src="/js/script.js"></script>

</body>

</html>
